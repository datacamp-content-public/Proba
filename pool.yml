## Oinarrizkoak

*** =assignment1
R-n iruzkin bat egin nahi badugu (guretzat baliagarria izango dena, baina R-k erabiliko ez duena) zein sinbolo ipini behar dugu hasieran?

*** =options1
- `%`
- `%*`
- [`#`]
- `@`
- `$`
- `*`
- `/*`


*** =assignment2
Zein da aldagai bati balio bat ezartzeko metodo gomendagarriena? 

*** =options2
- [`z <- 3`]
- `z is 3`
- `z gets 3`
- `z -> 3`
- `z == 3`


*** =assignment3
Zure lan esparruan dituzun edukiak ikusi ahal izateko zein funtzio erabiltzen da?

*** =options3
- `show()`
- [`ls()`]
- `view()`
- `View()`
- `view_contents()`
- `show_workspace()`
- `view_workspace()`


